<div class="container">
  <button class="btn btn-primary" (click)="onAdd()">Dodaj</button>
</div>
<table class="table table-hover">
  <thead>
  <tr>
    <th scope="col">Nazwa kategorii</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <ng-container >
    <tr app-category-element
        *ngFor="let category of categories"
        [category]="category"
        (editCategory)="setCategoryToEdit($event)"
        (deleted)="onDeleted()">
    </tr>
  </ng-container>
  </tbody>
</table>
<app-pagination
  (goPage)="goToPage($event)"
  (goNext)="onNext()"
  (goPrev)="onPrev()"
  (setSize)="onChangeSize($event)"
  [pagesToShow]="3"
  [page]="page"
  [perPage]="size"
  [count]="totalElements"
></app-pagination>
<app-add-category *ngIf="adding" (added)="onAdded()"></app-add-category>
<app-edit-category *ngIf="editing" [category]="categoryToEdit" (edited)="onEdited()"></app-edit-category>
