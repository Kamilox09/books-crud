<div class="margin-bot">
  <form (ngSubmit)="addCategory()" ngNativeValidate>
    <div class="form-group">
      <label>Nazwa</label>
      <input type="text" class="form-control" required="required" [(ngModel)]="newCategory.name" name="name"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Dodaj"/>
  </form>
  <div *ngIf="error" class="alert alert-danger">
    Kategoria o takiej nazwie ju≈º istnieje!
  </div>
</div>
