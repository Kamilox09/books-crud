<td>{{category.name}}</td>
<td>
  <button class="btn btn-light" (click)="onEditCategory(category)">Edytuj</button>
  <button class="btn btn-light" data-toggle="modal" [attr.data-target]="'#deleteModal'+category.id">
    Usuń
  </button>
</td>

<div class="modal fade" id="deleteModal{{category.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Usuwanie książki</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Czy na pewno chcesz usunąć kategorię {{category.name}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Nie</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteCategory(category.id)">Tak</button>
      </div>
    </div>
  </div>
</div>
