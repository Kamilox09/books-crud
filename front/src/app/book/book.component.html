<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Tytu≈Ç</th>
      <th scope="col">Autor</th>
      <th scope="col">Kategoria</th>
    </tr>
  </thead>
  <tbody>
    <tr app-book-element *ngFor="let book of books"
        [book]="book">
    </tr>
  </tbody>
</table>
<app-pagination
  (goPage)="goToPage($event)"
  (goNext)="onNext()"
  (goPrev)="onPrev()"
  (setSize)="onChangeSize($event)"

  [page]="page"
  [perPage]="size"
  [count]="totalElements"
></app-pagination>
