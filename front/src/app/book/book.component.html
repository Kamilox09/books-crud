<div class="container">
  <button class="btn btn-primary" (click)="onAdd()">Dodaj</button>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Tytu≈Ç</th>
      <th scope="col">Autor</th>
      <th scope="col">Kategoria</th>
    </tr>
  </thead>
  <tbody>
    <tr app-book-element *ngFor="let book of books"
        [book]="book">
    </tr>
  </tbody>
</table>
<app-pagination
  (goPage)="goToPage($event)"
  (goNext)="onNext()"
  (goPrev)="onPrev()"
  (setSize)="onChangeSize($event)"
  [pagesToShow]="3"
  [page]="page"
  [perPage]="size"
  [count]="totalElements"
></app-pagination>
<app-add-book *ngIf="adding" (added)="onAdded()"></app-add-book>
